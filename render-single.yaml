services:
  - type: web
    name: stockvue-fullstack
    env: node
    buildCommand: npm ci && npm run build && cd python_backend && python3 -m pip install --upgrade pip && pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT_PYTHON
        value: "5001"
      - key: CORS_ORIGINS
        value: "*"

