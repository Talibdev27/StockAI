# Railway Nixpacks Configuration for Python Backend

[phases.setup]
nixPkgs = ['python311']

[phases.install]
cmds = ['cd python_backend && pip install -r requirements.txt']

[phases.build]
cmds = []

[start]
cmd = 'cd python_backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120'
