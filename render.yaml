services:
  # Backend Service (Python Flask)
  - type: web
    name: stockvue-backend
    env: python
    region: oregon
    rootDir: python_backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: stockvue-db
          property: connectionString

  # Frontend Service (React Static Site)
  - type: web
    name: stockvue-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build:frontend
    staticPublishPath: dist/public
    envVars:
      - key: VITE_API_BASE
        sync: false  # Will be set manually to backend URL

databases:
  - name: stockvue-db
    plan: free
    region: oregon

